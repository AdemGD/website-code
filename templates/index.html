<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel agency</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('../static/welcome-page.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background */
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 20px;
            animation: fadeIn 1s ease-out; /* Add animation */
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .main-content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: slideInLeft 1s ease-out; /* Add animation */
        }
        .main-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: slideInRight 1s ease-out; /* Add animation */
        }
        .book-button {
            background-color: #ff6600;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            animation: bounce 1s ease-in-out infinite; /* Add animation */
        }
        .subscribe {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            text-transform: uppercase;
            animation: pulse 1s ease-in-out infinite; /* Add animation */
        }
        /* Define keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Travel agency</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Information</a>
            <a href="#">About us</a>
            <a href="#">Culture</a>
            <a href="#">Contact us</a>
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </div>
    <div class="main-content">
        <h1>LET'S</h1>
        <h1>Planning your own travel</h1>
        <p>Embark on Extraordinary Adventures with Our Curated Journeys. Discover Hidden Gems, Savor Authentic Flavors, and Create Memories That Last a Lifetime. Let Us Be Your Passport to the World.</p>
        <button class="book-button" onclick="location.href='/registration';">book your trip</button>
    </div>
    <div class="subscribe">SUBSCRIBE</div>
</body>
</html>
